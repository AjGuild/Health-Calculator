<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMR Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BMR Calculator</h1>
    <div class="calculator-container">
      <h2>Calculate Your BMR</h2>
      <form id="bmrForm">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" required>
        <button type="submit">Calculate</button>
      </form>
      <p id="bmrResult"></p>
    </div>
    <div class="description">
      <h3>What is BMR?</h3>
      <p>
        Basal Metabolic Rate (BMR) is the number of calories your body needs to maintain basic physiological functions at rest. It is influenced by factors like age, gender, weight, and height.
      </p>
    </div>
  </div>
  <script>
    document.getElementById('bmrForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const gender = document.getElementById('gender').value;
      const age = parseFloat(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      let bmr;
      if (gender === 'male') {
        bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
      } else {
        bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
      }
      document.getElementById('bmrResult').innerText = `Your BMR is: ${bmr.toFixed(2)} calories/day`;
    });
  </script>
</body>
</html>
