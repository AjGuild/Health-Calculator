<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calories Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Calories Calculator</h1>
    <div class="calculator-container">
      <h2>Calculate Your Daily Calorie Needs</h2>
      <form id="caloriesForm">
        <label for="activity">Activity Level:</label>
        <select id="activity" required>
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly Active (light exercise/sports 1-3 days/week)</option>
          <option value="1.55">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
          <option value="1.725">Very Active (hard exercise/sports 6-7 days/week)</option>
          <option value="1.9">Extra Active (very hard exercise/sports & physical job)</option>
        </select>
        <label for="bmr">BMR (from BMR Calculator):</label>
        <input type="number" id="bmr" required>
        <button type="submit">Calculate</button>
      </form>
      <p id="caloriesResult"></p>
    </div>
    <div class="description">
      <h3>What are Daily Calorie Needs?</h3>
      <p>
        Your daily calorie needs depend on your Basal Metabolic Rate (BMR) and activity level. This calculator helps you estimate how many calories you need to maintain, lose, or gain weight.
      </p>
    </div>
  </div>
  <script>
    document.getElementById('caloriesForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const activity = parseFloat(document.getElementById('activity').value);
      const bmr = parseFloat(document.getElementById('bmr').value);
      const calories = (bmr * activity).toFixed(2);
      document.getElementById('caloriesResult').innerText = `Your daily calorie needs are: ${calories} calories`;
    });
  </script>
</body>
</html>
