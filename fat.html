<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fat Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Body Fat Calculator</h1>
    <div class="calculator-container">
      <h2>Calculate Your Body Fat Percentage</h2>
      <form id="fatForm">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required>
        <label for="waist">Waist Circumference (cm):</label>
        <input type="number" id="waist" required>
        <button type="submit">Calculate</button>
      </form>
      <p id="fatResult"></p>
    </div>
    <div class="description">
      <h3>What is Body Fat Percentage?</h3>
      <p>
        Body fat percentage is the proportion of fat in your body compared to your total weight. It is an important indicator of overall health and fitness.
      </p>
    </div>
  </div>
  <script>
    document.getElementById('fatForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const waist = parseFloat(document.getElementById('waist').value);

      let fatPercentage;
      if (gender === 'male') {
        fatPercentage = (86.010 * Math.log10(waist) - 70.041 * Math.log10(weight) + 36.76)
      } else {
        fatPercentage = (163.205 * Math.log10(waist) - 97.684 * Math.log10(weight) - 78.387)
      }
      document.getElementById('fatResult').innerText = `Your body fat percentage is: ${fatPercentage.toFixed(2)}%`;
    });
  </script>
</body>
</html>
